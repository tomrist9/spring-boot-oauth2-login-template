<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Wave â€“ Secure Login</title>

    <style>
        :root {
            --primary: #0f766e;
            --primary-dark: #0b534c;
            --accent: #06b6d4;
            --bg: #0f172a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at top left, #1e293b 0, #020617 45%, #000 100%);
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 20px;
            padding: 32px 36px;
            width: 380px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
            border: 1px solid rgba(148, 163, 184, 0.25);
            position: relative;
            overflow: hidden;
        }


        .card::before {
            content: "";
            position: absolute;
            inset: -120px;
            background: radial-gradient(circle at top right,
            rgba(56, 189, 248, 0.18),
            transparent 55%);
            pointer-events: none;
        }

        .card-header {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 22px;
        }

        .logo-circle {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 8px 18px rgba(6, 182, 212, 0.4);
        }

        .app-name {
            font-size: 20px;
            font-weight: 600;
        }

        .app-tagline {
            font-size: 12px;
            color: #9ca3af;
        }

        .secure-badge {
            position: absolute;
            right: 0;
            top: 2px;
            font-size: 11px;
            padding: 4px 9px;
            border-radius: 999px;
            background: rgba(22, 163, 74, 0.12);
            color: #bbf7d0;
            border: 1px solid rgba(34, 197, 94, 0.35);
        }

        .title {
            position: relative;
            font-size: 18px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .subtitle {
            position: relative;
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 18px;
        }

        .input-group {
            position: relative;
            margin-bottom: 14px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: #cbd5f5;
        }

        .input-field {
            width: 100%;
            padding: 11px 12px;
            border-radius: 10px;
            border: 1px solid #4b5563;
            background: rgba(15,23,42,0.9);
            color: #e5e7eb;
            font-size: 14px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(56,189,248,0.35);
            background: rgba(15,23,42,1);
        }

        .forgot {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 16px;
        }

        .forgot a {
            font-size: 12px;
            color: #93c5fd;
            text-decoration: none;
        }

        .forgot a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 11px 0;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
            box-shadow: 0 10px 25px rgba(8, 145, 178, 0.5);
        }

        .btn-primary:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 6px 16px rgba(8, 145, 178, 0.4);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 18px 0 10px;
            font-size: 11px;
            color: #6b7280;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(55,65,81,0.8);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .oauth-row {
            display: flex;
            gap: 8px;
        }

        .oauth-btn {
            flex: 1;
            text-decoration: none;
            font-size: 12px;
            padding: 8px 0;
            border-radius: 999px;
            text-align: center;
            border: 1px solid #4b5563;
            color: #e5e7eb;
            background: rgba(15,23,42,0.9);
            transition: 0.18s;
        }

        .oauth-btn.github:hover {
            border-color: #9ca3af;
            background: #111827;
        }

        .oauth-btn.google:hover {
            border-color: #f97316;
            background: rgba(15,23,42,1);
        }

        .footer {
            margin-top: 16px;
            font-size: 11px;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header">
        <div class="logo-circle">W</div>
        <div>
            <div class="app-name">Wallet Wave</div>
            <div class="app-tagline">Secure banking for modern users</div>
        </div>
        <div class="secure-badge">ðŸ”’ Encrypted login</div>
    </div>

    <div class="title">Sign in to your account</div>
    <div class="subtitle">Use your Wallet Wave credentials to access your dashboard.</div>

    <form action="/login" method="POST">

        <div class="input-group">
            <label class="input-label" for="username">Username</label>
            <input id="username" name="username" type="text" class="input-field" required autocomplete="username">
        </div>

        <div class="input-group">
            <label class="input-label" for="password">Password</label>
            <input id="password" name="password" type="password" class="input-field" required autocomplete="current-password">
        </div>

        <div class="forgot">
            <a href="/forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary">Sign in</button>
    </form>

    <div class="divider">or continue with</div>

    <div class="oauth-row">
        <a href="/oauth2/authorization/github"> GitHub</a>

        <a href="/oauth2/authorization/facebook" >Facebook</a>
    </div>

    <div class="footer">
        Â© Wallet Wave Â· All rights reserved
    </div>
</div>

</body>
</html>
